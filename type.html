<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Timer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-progress {
            position: absolute;
            top: -4px;
            left: -4px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid transparent;
            transform: rotate(-90deg);
            transition: border-color 0.3s ease;
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .pause-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .question-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .question {
            color: white;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.4;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            text-align: center;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .option.correct {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-color: #4CAF50;
        }

        .option.incorrect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            border-color: #f44336;
        }

        .option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .time-settings {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .time-settings select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            margin-left: 10px;
        }

        .results-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .final-score {
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .quiz-info {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .timer-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="title">üéØ Quiz Timer</h1>
            <div class="quiz-info">
                <span>Question <span id="current-question">1</span> of <span id="total-questions">5</span></span>
                <span>üèÜ Score: <span id="score">0</span></span>
            </div>
        </div>

        <div id="quiz-content">
            <div class="timer-container">
                <div class="timer-circle">
                    <div class="timer-progress" id="timer-progress"></div>
                    <div class="timer-display" id="timer-display">01:00</div>
                </div>
                
                <div class="timer-controls">
                    <button class="control-btn start-btn" id="start-btn">‚ñ∂Ô∏è Start</button>
                    <button class="control-btn pause-btn hidden" id="pause-btn">‚è∏Ô∏è Pause</button>
                    <button class="control-btn reset-btn" id="reset-btn">üîÑ Reset</button>
                </div>
            </div>

            <div class="question-container">
                <div class="question" id="question-text">Click Start to begin the quiz!</div>
                <div class="options" id="options-container"></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>

            <div class="time-settings">
                <label for="time-select">Time per question:</label>
                <select id="time-select">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>60 seconds</option>
                    <option value="90">90 seconds</option>
                    <option value="120">2 minutes</option>
                </select>
            </div>
        </div>

        <div id="results-screen" class="results-screen hidden">
            <h2 style="color: white; font-size: 2.5em; margin-bottom: 20px;">üéâ Quiz Complete!</h2>
            <div class="final-score" id="final-score">0/5</div>
            <p style="color: white; font-size: 1.2em;" id="result-message">Great job!</p>
            <button class="restart-btn" id="restart-btn">üîÑ Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Da Vinci", "Monet"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Pacific", "Indian", "Arctic"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let isActive = false;
        let selectedAnswer = null;
        let timeSettings = 60;

        const elements = {
            startBtn: document.getElementById('start-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            resetBtn: document.getElementById('reset-btn'),
            timerDisplay: document.getElementById('timer-display'),
            timerProgress: document.getElementById('timer-progress'),
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            currentQuestionSpan: document.getElementById('current-question'),
            totalQuestionsSpan: document.getElementById('total-questions'),
            scoreSpan: document.getElementById('score'),
            progressFill: document.getElementById('progress-fill'),
            timeSelect: document.getElementById('time-select'),
            quizContent: document.getElementById('quiz-content'),
            resultsScreen: document.getElementById('results-screen'),
            finalScore: document.getElementById('final-score'),
            resultMessage: document.getElementById('result-message'),
            restartBtn: document.getElementById('restart-btn')
        };

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            elements.timerDisplay.textContent = formatTime(timeLeft);
            const progress = ((timeSettings - timeLeft) / timeSettings) * 100;
            elements.timerProgress.style.borderTopColor = 
                timeLeft > 30 ? '#4CAF50' : 
                timeLeft > 10 ? '#FF9800' : '#f44336';
            elements.timerProgress.style.borderRightColor = progress > 25 ? elements.timerProgress.style.borderTopColor : 'transparent';
            elements.timerProgress.style.borderBottomColor = progress > 50 ? elements.timerProgress.style.borderTopColor : 'transparent';
            elements.timerProgress.style.borderLeftColor = progress > 75 ? elements.timerProgress.style.borderTopColor : 'transparent';
        }

        function startTimer() {
            isActive = true;
            elements.startBtn.classList.add('hidden');
            elements.pauseBtn.classList.remove('hidden');
            elements.timeSelect.disabled = true;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function pauseTimer() {
            isActive = false;
            clearInterval(timerInterval);
            elements.startBtn.classList.remove('hidden');
            elements.pauseBtn.classList.add('hidden');
        }

        function resetTimer() {
            isActive = false;
            clearInterval(timerInterval);
            timeLeft = timeSettings;
            updateTimer();
            elements.startBtn.classList.remove('hidden');
            elements.pauseBtn.classList.add('hidden');
            elements.timeSelect.disabled = false;
            selectedAnswer = null;
            clearAnswerStyles();
        }

        function handleTimeUp() {
            if (selectedAnswer === null) {
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            }
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            elements.questionText.textContent = question.question;
            elements.currentQuestionSpan.textContent = currentQuestion + 1;
            elements.totalQuestionsSpan.textContent = questions.length;
            
            elements.optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                elements.optionsContainer.appendChild(optionElement);
            });
            
            updateProgressBar();
        }

        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null || timeLeft === 0) return;
            
            selectedAnswer = answerIndex;
            clearInterval(timerInterval);
            
            const options = document.querySelectorAll('.option');
            const correctIndex = questions[currentQuestion].correct;
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === answerIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            if (answerIndex === correctIndex) {
                score++;
                elements.scoreSpan.textContent = score;
            }
            
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function clearAnswerStyles() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect', 'disabled');
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                timeLeft = timeSettings;
                selectedAnswer = null;
                updateTimer();
                clearAnswerStyles();
                loadQuestion();
                startTimer();
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            elements.progressFill.style.width = `${progress}%`;
        }

        function showResults() {
            elements.quizContent.classList.add('hidden');
            elements.resultsScreen.classList.remove('hidden');
            
            elements.finalScore.textContent = `${score}/${questions.length}`;
            const percentage = Math.round((score / questions.length) * 100);
            
            if (percentage === 100) {
                elements.resultMessage.textContent = "Perfect Score! üéâ";
            } else if (percentage >= 70) {
                elements.resultMessage.textContent = "Great Job! üëè";
            } else {
                elements.resultMessage.textContent = "Keep Practicing! üí™";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            timeLeft = timeSettings;
            selectedAnswer = null;
            isActive = false;
            clearInterval(timerInterval);
            
            elements.quizContent.classList.remove('hidden');
            elements.resultsScreen.classList.add('hidden');
            elements.startBtn.classList.remove('hidden');
            elements.pauseBtn.classList.add('hidden');
            elements.timeSelect.disabled = false;
            elements.scoreSpan.textContent = score;
            
            updateTimer();
            loadQuestion();
            elements.questionText.textContent = "Click Start to begin the quiz!";
        }

        // Event listeners
        elements.startBtn.addEventListener('click', startTimer);
        elements.pauseBtn.addEventListener('click', pauseTimer);
        elements.resetBtn.addEventListener('click', resetTimer);
        elements.restartBtn.addEventListener('click', restartQuiz);

        elements.timeSelect.addEventListener('change', (e) => {
            timeSettings = parseInt(e.target.value);
            timeLeft = timeSettings;
            updateTimer();
        });

        // Initialize
        updateTimer();
        loadQuestion();
        elements.questionText.textContent = "Click Start to begin the quiz!";
    </script>
</body>
</html>
